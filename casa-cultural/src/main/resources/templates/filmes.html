<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="@{/css/style.css}";

    </head> 
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="header.html :: header"></header>    
        <main class="container  flex-grow-1">
            <div class="row">
                <div class="col-12">
                    <img id="banner" class="img-fluid" height="100px" th:src="@{/imgs/banner.png}">
                </div>
            </div>      
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width:20%">Nome do Filme</th>
                            <th scope="col">Sinopse</th>
                            <th scope="col">Genêro</th>
                            <th scope="col" style="width:15%">Ano de Lançamento</th>
                            <th scope="col">Analises</th>
                            <th scope="col">Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="filme : ${filmes}">
                            <th scope="row" th:text="${filme.titulo}"></th>
                            <td th:text="${filme.sinopse}"></td>
                            <td th:text="${filme.genero}"></td>
                            <td th:text="${filme.anoLancamento}"></td>
                            <td th:each="analise : ${filme.analise}"  th:text="${analise.analise}"></td>
                            <td th:text="${filme.mediaNota()}"></td>
                        </tr>             
                    </tbody>
                </table>
            </div>
        </main>          
        <footer th:replace="footer.html :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
