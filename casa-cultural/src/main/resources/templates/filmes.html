<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Filmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="@{/css/style.css}">
    </head> 
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="header.html :: header"></header>    
        <main class="container  flex-grow-1">
            <div class="row">
                <div class="col-12">
                    <img id="banner" class="img-fluid" height="100px" th:src="@{/imgs/banner.png}">
                </div>
            </div>      
            <div class="container">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col" style="width:20%">Nome do Filme</th>
                            <th scope="col">Sinopse</th>
                            <th scope="col">Genêro</th>
                            <th scope="col" style="width:15%">Ano de Lançamento</th>
                            <th scope="col">Analises</th>
                            <th scope="col">Nota</th>
                            <th scope="col">Operações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="filme : ${listarFilmes}">
                            <th scope="row" th:text="${filme.titulo}"></th>
                            <td th:text="${filme.sinopse}"></td>
                            <td th:text="${filme.genero}"></td>
                            <td th:text="${filme.anoLancamento}"></td>
                            <td>
                                <ul class="list-unstyled">
                                    <li th:each="analise :  ${filme.analises}" th:text="${analise.comentario}"></li>
                                </ul>
                            </td>
                            <td th:text="${filme.calcularMedia}"></td>
                            <td>
                                <a th:href="@{/atualizarFilmeForm/{id}(id=${filme.id})}" class="btn btn-primary">Atualizar</a>
                                <a th:href="@{/deletarFilme/{id}(id=${filme.id})}" class="btn btn-danger">Excluir</a>
                            </td>
                        </tr>             
                    </tbody>
                </table>
            </div>
            <div class="container">
                <form id="form_analise"  th:action="@{/lista-filmes}" method="post" th:object="${analise}">
                        <div class="mb-3 col-md-6">
                            <label for="filmes" class="form-label">Escolha o Filme</label>
                            <select class="form-select" id="filmes" aria-label="Escolha um filme" th:field="*{filme.id}">
                                <th:block th:each="filme : ${listarFilmes}">
                                    <option th:value="${filme.id}" th:text="${filme.titulo}"></option>
                                </th:block>
                            </select>
                        </div>       
                        <div class="mb-3 col-md-6">
                            <label for="txt_analise" class="form-label">Analise</label>                              
                            <input type="text" id="txt_analise" class="form-control" th:field="*{comentario}">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="numero" class="form-label">Escolha uma nota de 1 a 10</label>
                            <select class="form-select" id="numero" aria-label="Escolha um número" th:field="*{nota}">
                                <option selected value="0">Selecione um número</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                            <button id="submit_analise" type="submit" class="btn btn-info">Avaliar</button>
                        </div>          
                </form>
            </div>
        </main>          
        <footer th:replace="footer.html :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
