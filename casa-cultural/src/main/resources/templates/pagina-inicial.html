<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pagina Inicial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="@{/css/style.css}";

    </head> 
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="header.html :: header"></header>    
        <main class="container  flex-grow-1">
            <div class="row">
                <div class="col-12">
                    <img id="banner" class="img-fluid" height="100px" th:src="@{/imgs/banner.png}">
                </div>
            </div>      
            <div class="row col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome do Filme</th>
                            <th scope="col">Classificação</th>
                            <th scope="col">Saiba Mais</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row" th:text="${filme.titulo}"></th>
                            <td th:text="${analise.nota}"></td>
                            <td>Saiba mais</td>
                        </tr>
                        <tr>
                            <th scope="row">Homem apanha</th>
                            <td>11</td>
                            <td>Saiba mais</td>
                        </tr>
                        <tr>
                            <th scope="row">Procurando o nemo</th>
                             <td>7</td>
                            <td>Saiba mais</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>          
        <footer th:replace="footer.html :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
