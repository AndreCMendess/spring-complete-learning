<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Fllmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="@{/css/header.css}";
    </head> 
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="header.html :: header"></header>    
        <main class="container  flex-grow-1">    

            <h1>Informe os dados do filme, por favor</h1>
            <hr>
            <form th:action="@{/cadastrar-filme}" method="post">
                <fieldset class="row"> 
                    <legend>Dados do Filme</legend>
                    <div class="col-4 mb-3">
                        <label for="txt_titulo" class="form-label" >Titulo</label>
                        <input type="text" id="txt_titulo" class="form-control" th:field="${filme.titulo}">
                    </div>
                    <div class="mb-3">
                        <label for="txt_area" class="form-label">Sinopse</label>
                        <textarea class="form-control" id="txt_area" rows="4" th:field="${filme.sinopse}"></textarea>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="txt_genero" class="form-label">Genero</label>
                        <input type="text" id="txt_genero" class="form-control" th:field="${filme.genero}">
                    </div>  
                    </fildset>
                    <fieldset>
                        <div class="mb-3 col-md-6 col-xl-4">
                            <label for="ano_lancamento" >Data de Lan√ßamento</label>
                            <input type="date"  id="ano_lancamento" class="form-control" th:field="${filme.anoLancamento}">
                        </div> 
                     
                        <button type="submit" class="btn btn-info">Cadastrar</button>
                    </fieldset>   
                    <div th:if="${mensagem}" class="alert alert-success">
                        <p th:text="${mensagem}"></p>
                    </div>
            </form>        
                    </main>          
                    <footer th:replace="footer.html :: footer"></footer>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    </body>
</html>
