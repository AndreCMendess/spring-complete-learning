<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Cadastro de Fllmes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="@{/css/header.css}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head> 
    <body class="d-flex flex-column min-vh-100">
        <header th:replace="header.html :: header"></header>    
        <main class="container  flex-grow-1">    

            <h1>Informe os dados do filme, por favor</h1>
            <hr>
            <form id="form_cadastro_filme">
                <fieldset class="row"> 
                    <legend>Dados do Filme</legend>
                    <div class="col-4 mb-3">
                        <label for="titulo" class="form-label" >Titulo</label>
                        <input type="text" id="titulo" class="form-control" >
                    </div>
                    <div class="mb-3">
                        <label for="sinopse" class="form-label">Sinopse</label>
                        <textarea class="form-control" id="sinopse" rows="4"></textarea>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="genero" class="form-label">Genero</label>
                        <input type="text" id="genero" class="form-control">
                    </div>  
                    </fieldset>
                    <fieldset>
                        <div class="mb-3 col-md-6 col-xl-4">
                            <label for="ano_lancamento" >Data de Lan√ßamento</label>
                            <input type="date"  id="ano_lancamento" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-info">Cadastrar</button>
                    </fieldset>   
                    <div id="mensagem" class="alert alert-success" style="display: none;">
                        <p>Filme criado com sucesso</p>
                    </div>
            </form>        
                    </main>          
                    <footer th:replace="footer.html :: footer"></footer>
                    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
                    <script th:src="@{/js/script.js}"></script>
    </body>
</html>
