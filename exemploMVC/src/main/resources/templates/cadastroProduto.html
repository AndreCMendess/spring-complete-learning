<html>
    <head>
        <title>Cadastro de novo Produto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro de Produto</h1>
        <form th:action="@{/cadastro}" th:object="${produto}" method="POST">
            <p>Nome: <input type="text" th:field="*{nome}"> </p>
            <p>Descrição: <input type="text" th:field="*{descricao}"> </p>
            <p>Valor: <input type="text" th:field="*{valor}"> </p>
            <p><input type="submit" value="Cadastrar"> </p>
        </form>
        
    </body>
</html>
