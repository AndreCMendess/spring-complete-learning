<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Lista de Funcionários</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container my-4">
    <h1>Lista de Funcionários</h1>
    <a th:href="@{/criarFuncionarioForm}" class="btn btn-primary btn-sm mb-3">Adicionar</a>

    <table class="table table-striped table-bordered table-responsive-md">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Salário</th>
            <th>Operações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="func : ${listarFuncionarios}">
            <td th:text="${func.id}"></td>
            <td th:text="${func.nome}"></td>
            <td th:text="${func.cpf}"></td>
            <td th:text="${func.email}"></td>
            <td th:text="${func.telefone}"></td>
            <td th:text="${func.salario}"></td>
            <td>
                <a th:href="@{/atualizarFuncionarioForm/{id}(id=${func.id})}" class="btn btn-primary btn-sm">Atualizar</a>
                <a th:href="@{/deletarFuncionario/{id}(id=${func.id})}" class="btn btn-danger btn-sm">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/}" class="btn btn-secondary">Voltar</a>
</div>
</body>

</html>
